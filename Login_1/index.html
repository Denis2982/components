<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login maket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form"></div>
    <div class="container">
      <div class="form__wrapper">
        <div class="form__content">
          <h2 class="form__content-logo">Logo</h2>
          <h3 class="form__content-title">
            Welcome!<br /><span>Lorem, ipsum dolor.</span>
          </h3>
          <p class="form__content-subtitle">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolor,
            harum!
          </p>
          <div class="social__icons">
            <a href="#" class="social__icons-link">
              <i class="bx bxl-linkedin"></i>
            </a>
            <a href="#" class="social__icons-link">
              <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" class="social__icons-link">
              <i class="bx bxl-telegram"></i>
            </a>
            <a href="#" class="social__icons-link">
              <i class="bx bxl-twitter"></i>
            </a>
          </div>
        </div>
        <div class="form__card">

          <div class="form__card-logreg login">
            <form action="#">
              <h2 class="form__card-title">Sign In</h2>
              
              <div class="form__card-input">
                <span class="form__card-icon"
                  ><i class="bx bxs-envelope"></i
                ></span>
                <input type="email" required />
                <label>Email</label>
              </div>
              <div class="form__card-input">
                <span class="form__card-icon"
                  ><i class="bx bxs-lock-alt"></i
                ></span>
                <input type="password" required />
                <label>Password</label>
              </div>
              <div class="form__card-remember">
                <label> <input type="checkbox" />Remember Me </label>
                <a href="#">Forgot password?</a>
              </div>
              <button class="btn" type="submit">Sign In</button>
              <div class="form__card-link-register">
                <p>Don't have an account? <a class="register-link" href="#">Sign up</a></p>
              </div>
            </form>
          </div>

          <div class="form__card-logreg register">
            <form action="#">
              <h2 class="form__card-title">Sign Up</h2>
              <div class="form__card-input">
                <span class="form__card-icon"
                  ><i class='bx bxs-user' ></i></span>
                <input type="text" required />
                <label>Name</label>
              </div>
              <div class="form__card-input">
                <span class="form__card-icon"
                  ><i class="bx bxs-envelope"></i
                ></span>
                <input type="email" required />
                <label>Email</label>
              </div>
              <div class="form__card-input">
                <span class="form__card-icon"
                  ><i class="bx bxs-lock-alt"></i
                ></span>
                <input type="password" required />
                <label>Password</label>
              </div>
              <div class="form__card-remember">
                <label> <input type="checkbox" />I agree to the terms & conditions</label>                
              </div>
              <button class="btn" type="submit">Sign Up</button>
              <div class="form__card-link-register">
                <p>Already have an account? <a class="login-link" href="#">Sign in</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
